# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: blue
  
# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: 'University'
    org_name: 'AbacusBio'
    description: 'Edinburgh Office, UK'
    twitter: ''
  analytics:
    google_analytics: 'G-F170NVYBW1'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "Thiago Oliveira"
      filename: "logo.png"
    button:
      enable: true
      text: "Contact me"
      url: "mailto:toliveira@abacusbio.com"
    show_theme_chooser: true
    show_search: true
    highlight_active_link: true
    show_translations: true
    hide_language_name: false

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Thiago Oliviera. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: true
  map:
    provider: mapnik
    api_key: ''
    zoom: 15
